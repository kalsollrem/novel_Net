<!DOCTYPE html>
<html lang="kr">
    <head>
        <meta charset="UTF-8">
        <title>노벨넷</title>
        <link rel="stylesheet" href="../css/style.css">
    </head>
    <body>
        <div class="modal_layout" th:replace="/include/header.html :: modal_layout"></div>
        <div class="wrap">
            <header th:replace="/include/header.html :: header"></header>
            <div class="masterFrame">
                <ul class="masterMenu">
                    <li><a th:href="@{/master/novelDeclaration(page=1)}">소설 신고 목록</a></li>
                    <li><a th:href="@{/master/replyDeclaration(page=1)}">댓글 신고 목록</a></li>
                    <li><a th:href="@{/master/userManagement(page=1)}">유저 관리</a></li>
                    <li><a th:href="@{/master/novelManagement(page=1)}">소설관리</a></li>
                    <li><a th:href="@{/master/notification(page=1)}">공지</a></li>
                </ul>

                <div class="GongiSort ">
                    <div class="gongjiGo"><a href="">공지사항</a></div>
                    <div class="eventGo"><a href="">이벤트</a></div>
                    <div class="writeGo"><a href="">게시물 등록</a></div>
                </div>

                <div class="master_Gonji">
                    <ul class="gongji_List">
                        <li class="borderLine_black">
                            <div class="gogji_number">1.</div>
                            <div class="gogji_title"><a href="#">노블넷의 새로운 공지입니다</a></div>
                            <div class="gogji_date">2023.01.01</div>
                            <div class="gogji_button">
                                <button class="update_gongji">수정</button>
                                <button class="delete_gongji">삭제</button>
                            </div>
                        </li>
                    </ul>
                    <!--이벤트 게시물 -->
                    <ul class="event_List" style="display: none;">
                        <li>
                            <a href="#"><img src="../img/bag_1.jpg" alt="이벤트"></a>
                            <div class="event_manage">
                                <div class="event_date">2024 .03 .03</div>
                                <button class="delete_gongji">삭제</button>
                                <button class="update_gongji">수정</button>
                            </div>
                        </li>
                        <li>
                            <a href="#"><img src="../img/bag_1.jpg" alt="이벤트"></a>
                            <div class="event_manage">
                                <div class="event_date">2024 .03 .03</div>
                                <button class="delete_gongji">삭제</button>
                                <button class="update_gongji">수정</button>
                            </div>
                        </li>
                    </ul>
                    <div class="ep_paging">
                        <div class="paging_card">←</div>
                        <div class="paging_card">◁</div>
                        <div class="paging_card">1</div>
                        <div class="paging_card">2</div>
                        <div class="paging_card">3</div>
                        <div class="paging_card">4</div>
                        <div class="paging_card">5</div>
                        <div class="paging_card">▷</div>
                        <div class="paging_card">→</div>
                    </div>
                </div>
            </div>
        </div>
        <footer th:replace="/include/footer.html :: footer_layout"> </footer>
    </body>
</html>
