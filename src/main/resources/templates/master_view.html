<!DOCTYPE html>
<html lang="kr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>소설정보</title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="../js/jquery-3.6.0.min.js"></script>
    <script src="../js/modal.js"></script>
    <script src="../js/master/masterView.js"></script>
</head>
<body>
<!-- 모달 레이아웃 -->
<div class="modal_layout" th:replace="/include/header.html :: modal_layout"></div>
<!-- 모달 레이아웃 -->
<div class="wrap">
    <header th:replace="/include/header.html :: header"></header>
        <div class="contents">
            <div class="main_content">
        <!------------ 콘텐츠 영역   ------------------>
                <div class="viewer">
                    <div class="title" th:text="${memoVO.ma_title}">
                        공지입니다.
                    </div>
                    <div class="btn_zone">
                        <button class="leftGo leftBtn"  th:onclick="|location.href='@{/master/view(No=${memoVO.beforeNo})}'|" th:if="${memoVO.beforeNo}!=0">이전글</button>
                        <button class="rightGo leftBtn" th:onclick="|location.href='@{/master/view(No=${memoVO.nextNo})}'|" th:if="${memoVO.nextNo}!=0">다음글</button>
                        <button class="list rightBtn">목록</button>
                    </div>
                    <div class="memo" th:utext="${memoVO.ma_memo}">
                        본문입니다.
                    </div>
                    <div class="date">
                        <span th:text="${memoVO.ma_date}">09.10.12</span>
                    </div>
                    <div class="btn_zone">
<!--                        thif${memoVO.u_num} == ${session.U_NUM}"-->
                        <button class="leftGo leftBtn"  th:onclick="|location.href='@{/master/view(No=${memoVO.beforeNo})}'|" th:if="${memoVO.beforeNo}!=0">이전글</button>
                        <button class="rightGo leftBtn" th:onclick="|location.href='@{/master/view(No=${memoVO.nextNo})}'|" th:if="${memoVO.nextNo}!=0">다음글</button>
                        <button class="delete rightBtn" th:value="${memoVO.ma_num}">삭제</button>
                        <button class="Update rightBtn" th:onclick="|location.href='@{/master/rewrite(No=${memoVO.ma_num})}'|">수정</button>
                    </div>
                </div>
        <!------------ 콘텐츠 영역  ------------------>
            </div>
        </div>
    </div>
    <footer th:replace="/include/footer.html :: footer_layout"> </footer>
</body>
</html>
