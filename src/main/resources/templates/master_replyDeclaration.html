<!DOCTYPE html>
<html lang="kr" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>관리자 페이지</title>
        <link rel="stylesheet" href="../css/style.css">
        <script src="../js/jquery-3.6.0.min.js"></script>
        <script src="../js/index.js"></script>
        <script src="../js/master.js"></script>
    </head>
    <body>
        <div class="modal_layout" th:replace="/include/header.html :: modal_layout"></div>
        <div class="wrap">
            <header th:replace="/include/header.html :: header"></header>
            <div class="masterFrame">
                <ul class="masterMenu">
                    <li><a th:href="@{/master/novelDeclaration(page=1,sort='asc')}">소설 신고 목록</a></li>
                    <li><a th:href="@{/master/replyDeclaration(page=1,sort='asc')}">댓글 신고 목록</a></li>
                    <li><a th:href="@{/master/userManagement(page=1,sort='asc')}">유저 관리</a></li>
                    <li><a th:href="@{/master/novelManagement(page=1,sort='asc')}">소설관리</a></li>
                    <li><a th:href="@{/master/notification(page=1,sort='asc')}">공지</a></li>
                </ul>
                <div class="masterSearch">
                    <div class="leftSearchSpace">
                        <select name="searchOtp" id="searchOtp">
                            <option value="all">전체</option>
                            <option value="wNick" th:selected="${searchType}=='wNick'">닉네임</option>
                            <option value="title" th:selected="${searchType}=='title'">소설제목</option>
                            <option value="nick"  th:selected="${searchType}=='nick'">신고자</option>
                        </select>
                        <input type="text" id="searchSpace" th:value="${param.keyword}">
                    </div>
                    <div class="rightSearchSpace">
                        <button id="masterSearchbtn">검색</button>
                    </div>
                </div>
<!--                <div class="anvoerline" thif="${paging.allPage}==0"></div>-->
                <div class="master_replyWarning">
                    <ul class="warning_memo">
                        <!-- 리플용 -->
                        <li class="borderLine_sky">
                            <div class="mw_LeftSide">
                                <div class="mw_shingoLine">
                                    <div class="SingoName">신고자</div>
                                </div>
                                <div class="mw_titleLine">
                                    <div class="mw_novelTitle">제목입니다</div>
                                    <div class="mw_memoTitel">소제목입니다</div>
                                </div>
                                <div class="mw_profillLine">
                                    <div class="mw_userNick">닉네임</div>
                                    <div class="mw_date">19.10.05</div>
                                </div>
                                <div class="mw_reply_inside">댓글 내용 입니다</div>
                            </div>
                            <div class="mw_SwitchSide borderLeft_sky">
                                <div class="mw_WarnningCnt">누적 :<span>5회</span></div>
                                <button class="mw_UserDelBtn">유저 정지</button>
                                <button class="mw_WarnningDelBtn">경고 삭제</button>
                            </div>
                        </li>
                    </ul>
                    <div class="ep_paging">
                        <div class="paging_card">←</div>
                        <div class="paging_card">◁</div>
                        <div class="paging_card">1</div>
                        <div class="paging_card">2</div>
                        <div class="paging_card">3</div>
                        <div class="paging_card">4</div>
                        <div class="paging_card">5</div>
                        <div class="paging_card">▷</div>
                        <div class="paging_card">→</div>
                    </div>
                </div>
            </div>
        </div>
        <footer th:replace="/include/footer.html :: footer_layout"> </footer>
    </body>
</html>
